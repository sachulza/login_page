<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- //meta -->

    <!-- css -->
    <!-- plug-in css -->

    <!-- //plug-in css -->

    <!-- ui css -->
    <link rel="stylesheet" href="./assets/scss/style.css" />
    <!-- //ui css -->
    <!-- //css -->
    <title>login</title>
  </head>
  <body>
    <!-- 
    class naming : 
        - 공통적으로 쓰는 큰 틀 레이아웃 (layout)
        - 공통으로 여러곳에 사용 시 (ui)
        - 특정 페이지만 사용 시 (page)
        - 특이 케이스 (main, sub)
    -->

    <div class="page-login-wrap">
      <header class="layout-header-wrap">
        <div class="title-wrap">
          <a href="http://www.naver.com" class="logo">
            <h1 class="ui-blind">NAVER</h1>
          </a>
          <div class="lang">
            <select name="locale_switch" id="" title="언어선택" class="sel">
              <option value="ko-KR">한국어</option>
              <option value="en_US">English</option>
              <option value="zh-Hans_CN">中文(简体)</option>
              <option value="zh-Hant_TW">中文(台灣)</option>
            </select>
          </div>
        </div>
      </header>

      <div class="main-contents-wrap">
        <section class="login-wrap">
          <ul class="tab-wrap">
            <li class="tab-container">
              <a href="" class="tab-id on">
                <span class="tab-text">ID/전화번호</span>
              </a>
            </li>
            <li class="tab-container">
              <a href="" class="tab-ones">
                <span class="tab-text">일회용 번호</span>
              </a>
            </li>
            <li class="tab-container">
              <a href="" class="tab-qr">
                <span class="tab-text">QR코드</span>
              </a>

              <!-- nudge banner -->
              <div class="nudge-wrap">
                <div class="nudge-container">
                  <span>PC방 등 공용PC라면 QR코드 로그인이 더 안전해요.</span>
                  <button></button>
                </div>
              </div>
              <!-- //nudge banner -->
            </li>
          </ul>
          <form action="">
            <div class="panel-wrap">
              <div class="login-box">
                <div class="input-id">
                  <input type="text" />
                  <label for="">아이디 또는 전화번호</label>
                  <button class="cancel-container">
                    <span class="icon-cancel"></span>
                  </button>
                </div>
                <div class="input-pw">
                  <input type="password" /> <label for="">비밀번호</label>
                  <button class="cancel-container">
                    <span class="icon-cancel"></span>
                  </button>
                </div>
              </div>
              <div class="login-check-wrap">
                <div class="login-keep">
                  <span>로그인 상태 유지</span>
                </div>
                <div class="ip-check">
                  <a href=""><span class="ip-text">IP보안</span></a>
                  <div class="switch-wrap">
                    <span class="switch-on">ON</span>
                    <span class="switch-off">OFF</span>
                  </div>
                </div>
              </div>
              <div class="btn-login-wrap">
                <button class="btn-login">
                  <span class="btn-text">로그인</span>
                </button>
                <div class="center-text">
                  <span class="desc">지문 · 얼굴 인증을 설정했다면</span>
                  <span class="center-line"></span>
                </div>
                <button class="passkey-login">
                  <span class="passkey-text">패스키 로그인</span>
                </button>
              </div>
            </div>
          </form>
          <ul class="find-wrap">
            <li class="find-container">
              <a href="" class="find-pw">비밀번호 찾기</a>
            </li>
            <li class="find-container">
              <a href="" class="find-id">아이디 찾기</a>
            </li>
            <li class="find-container">
              <a href="" class="join">회원가입</a>
            </li>
          </ul>
          <div class="banner-wrap">
            <img
              src="https://ssl.pstatic.net/melona/libs/1378/1378592/6061730bbefca3ca27d8_20250120153112532.png"
              alt=""
            />
          </div>
        </section>
      </div>

      <footer class="layout-footer-wrap">
        <div class="copyrights-wrap">
          <ul class="link-wrap">
            <li class="link-container">
              <a href="">이용약관</a>
            </li>
            <li class="link-container" style="font-weight: bold">
              <a href="">개인정보처리방침</a>
            </li>
            <li class="link-container">
              <a href="">책임의 한계와 법적고지</a>
            </li>
            <li class="link-container">
              <a href="">회원정보 고객센터</a>
            </li>
          </ul>
          <div class="copyrigts">
            <a href="" class="footer-logo"></a>
            <span>Copyright</span>
            <span class="corp">© NAVER Corp.</span>
            <span>All Rights Reserved.</span>
          </div>
        </div>
      </footer>
    </div>

    <!-- js -->
    <!-- plug-in js -->

    <!-- //plug-in js -->
    <!-- //js -->
  </body>
</html>
